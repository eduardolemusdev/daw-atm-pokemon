<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retirar Efectivo ATM-001</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="../js/utils.js"></script>
    <script src="../js/ATM.js"></script>
    <script src="../js/models/DigitPanel.js"></script>

    <script src="../js/services/depositService.js" defer></script>
    <link rel="stylesheet" href="../css/mintailwind.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/digitsPanel.css">
</head>

<body>
    <div class="w-full h-full">
        <!-- Header ATM -->
        <div class="flex justify-between items-center w-full h-28 bg-teal-600 px-20">
            <div class="w-fit">
                <img src="/src/imgs/pokemon-bank-logo.png" alt="logo" />
            </div>
            <div>
                <h1 class="font-bold text-5xl">ATM-001</h1>
            </div>
        </div>
        <!-- ATM ACTIONS -->
        <section class="flex flex-col items-center w-full  h-full bg-[#E7F2F2] px-28 py-10" id="atmContent">
            <!-- DateRanges Section -->
            <div class="py-12 w-3/5">
                <div class="flex flex-col items-center gap-4 text-5xl">
                    <span class="font-semibold">Cuenta Destino: </span>
                    <div class="bg-white rounded-lg border border-gray-300"> <input type="text" readonly
                            id="moneyAmount" class="p-4 rounded-lg outline-none">
                    </div>
                    <span class="font-semibold">Monto a Depositar: </span>
                    <div class="bg-white rounded-lg border border-gray-300"> <span class="pl-5">$</span><input
                            type="text" readonly id="moneyAmount" class="p-4 rounded-lg outline-none">
                    </div>
                    <div class="flex flex-col gap-3 p-4  w-4/5 digitsPanel">
                        <div class="flex justify-around">
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">1</button></div>
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">2</button></div>
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">3</button></div>
                        </div>
                        <div class="flex justify-around">
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">4</button></div>
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">5</button></div>
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">6</button></div>
                        </div>
                        <div class="flex justify-around">
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">7</button></div>
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">8</button></div>
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">9</button></div>
                        </div>
                        <div class="flex justify-around">
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">,</button></div>
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">0</button></div>
                            <div><button class="p-2 bg-gray-600 text-white w-32 digitsPanelButton">DEL</button></div>
                        </div>
                        <div class="flex gap-x-4 justify-center">
                            <div><button class="p-4 bg-green-600 text-white w-fit rounded-lg"
                                    id="panelDigitConfirmButton">ACEPTAR</button></div>
                            <div><button class="p-4 bg-red-600/90    text-white w-fit rounded-lg">CANCELAR</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </section>

        <!-- Signin footer -->
        <div class="flex justify-between  gap-x-4 w-full h-32 bg-emerald-400">
            <button class="flex items-center gap-x-4 bg-[#306274] hover:bg-[#306274] font-bold px-12"
                id="redirectAtmMenuBtn">
                <span class="text-white text-3xl">Regresar</span>
            </button>
            <button class="flex justify-around items-center gap-x-4 bg-yellow-500 font-bold px-12" id="getPIN">
                <span class="text-black text-3xl">Cerrar Sesi√≥n</span>
            </button>
        </div>
</body>

</html>
