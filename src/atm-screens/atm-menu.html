<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ATM-001</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/ATM.js"></script>
  <script src="../js/main.js" defer></script>
  <link rel="stylesheet" href="../css/mintailwind.css" />
  <link rel="stylesheet" href="../css/main.css" />
</head>

<body>
  <div class="w-full h-full">
    <!-- Header ATM -->
    <div class="flex justify-between items-center w-full h-28 bg-teal-600 px-20">
      <div class="w-fit">
        <img src="/src/imgs/pokemon-bank-logo.png" alt="logo" />
      </div>
      <div>
        <h1 class="font-bold text-5xl">ATM-001</h1>
      </div>
    </div>
    <!-- ATM ACTIONS -->
    <section class="flex w-full h-screen bg-[#E7F2F2]">
      <div class="flex justify-center gap-6 w-full h-fit pt-20 pb-12">
        <button bank-operation="deposit"
          class="bg-button hover:bg-teal-500 text-4xl text-white font-bold p-10 rounded-l-full cursor-pointer">
          Depositar
        </button>
        <button bank-operation="withdraw"
          class="bg-button text-4xl text-white font-bold p-10 rounded-md cursor-pointer">
          Transferir
        </button>
        <button bank-operation="list-transactions"
          class="bg-button text-4xl text-white font-bold p-10 rounded-md cursor-pointer">
          Transaccions
        </button>
        <button bank-operation="account-status"
          class="bg-button text-4xl text-white font-bold p-10 rounded-r-2xl cursor-pointer">
          +
        </button>
      </div>

      <div class="bank-content">
        <div id="deposit" class="tabcontent">
          <h1>Deposit</h1>
        </div>
        <div id="withdraw" class="tabcontent">
          <h1>WithDraw</h1>
        </div>
        <div id="list-transactions" class="tabcontent">
          <h1>Transaccions</h1>
        </div>
        <div id="account-status" class="tabcontent">
          <h1>Estatus de cuenta</h1>
        </div>
      </div>
    </section>

    <!-- Signin footer -->
    <div class="flex justify-center items-center w-full h-32 bg-emerald-400 pl-28">
      <button class="flex justify-around items-center bg-red-500 hover:bg-red-500 font-bold py-2 px-4 rounded-lg w-96"
        id="getPIN">
        <img src="/src/imgs/bulbasaur.png" alt="bulbasaur" />
        <span class="text-white text-3xl">Cerrar Sesi√≥n</span>
      </button>
    </div>
  </div>
</body>

</html>
